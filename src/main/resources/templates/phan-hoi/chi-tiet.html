<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết Phản hồi - Đại học Nguyễn Trãi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#0ea5e9',
                            600: '#0284c7',
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="h-full bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <nav class="bg-white dark:bg-gray-800 shadow-lg sticky top-0 z-50 transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="flex items-center space-x-2 text-xl font-bold text-gray-800 dark:text-white">
                    <i class="fas fa-graduation-cap text-primary-600 dark:text-primary-400"></i>
                    <span>Đại học Nguyễn Trãi</span>
                </a>
                <div class="flex items-center space-x-4">
                    <a href="/phan-hoi/danh-sach" class="text-gray-700 dark:text-gray-200 hover:text-primary-600 dark:hover:text-primary-400">
                        <i class="fas fa-list"></i>
                    </a>
                    <button id="theme-toggle" class="p-2 rounded-md text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:inline"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700">
            <div class="bg-primary-600 dark:bg-primary-700 text-white p-6 rounded-t-lg">
                <h4 class="text-2xl font-bold flex items-center">
                    <i class="fas fa-comment-dots mr-3"></i>
                    Chi tiết Phản hồi
                </h4>
            </div>
            <div class="p-6 space-y-6">
                <!-- Thông tin Người học -->
                <div class="border-b border-gray-200 dark:border-gray-700 pb-6">
                    <h5 class="text-xl font-semibold mb-4 text-gray-800 dark:text-white flex items-center">
                        <i class="fas fa-user text-primary-600 dark:text-primary-400 mr-2"></i>
                        Thông tin Người học
                    </h5>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <p class="text-sm text-gray-500 dark:text-gray-400 mb-1">Mã Sinh viên</p>
                            <p class="text-gray-800 dark:text-white font-medium" th:text="${phanHoi.nguoiHoc.maSinhVien}"></p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500 dark:text-gray-400 mb-1">Họ và Tên</p>
                            <p class="text-gray-800 dark:text-white font-medium" th:text="${phanHoi.nguoiHoc.hoTen}"></p>
                        </div>
                        <div th:if="${phanHoi.nguoiHoc.email}">
                            <p class="text-sm text-gray-500 dark:text-gray-400 mb-1">Email</p>
                            <p class="text-gray-800 dark:text-white font-medium" th:text="${phanHoi.nguoiHoc.email}"></p>
                        </div>
                        <div th:if="${phanHoi.nguoiHoc.soDienThoai}">
                            <p class="text-sm text-gray-500 dark:text-gray-400 mb-1">Số điện thoại</p>
                            <p class="text-gray-800 dark:text-white font-medium" th:text="${phanHoi.nguoiHoc.soDienThoai}"></p>
                        </div>
                    </div>
                </div>

                <!-- Thông tin Phản hồi -->
                <div class="border-b border-gray-200 dark:border-gray-700 pb-6">
                    <h5 class="text-xl font-semibold mb-4 text-gray-800 dark:text-white flex items-center">
                        <i class="fas fa-comments text-green-600 dark:text-green-400 mr-2"></i>
                        Thông tin Phản hồi
                    </h5>
                    <div class="space-y-4">
                        <div>
                            <p class="text-sm text-gray-500 dark:text-gray-400 mb-1">Dịch vụ Đào tạo</p>
                            <span class="inline-block px-3 py-1 bg-primary-100 dark:bg-primary-900 text-primary-800 dark:text-primary-200 rounded-full text-sm font-semibold" 
                                  th:text="${phanHoi.dichVuDaoTao.tenDichVu}"></span>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500 dark:text-gray-400 mb-1">Loại Phản hồi</p>
                            <span class="inline-block px-3 py-1 bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200 rounded-full text-sm font-semibold" 
                                  th:text="${phanHoi.loaiPhanHoi.tenLoai}"></span>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500 dark:text-gray-400 mb-1">Điểm đánh giá</p>
                            <span class="inline-block px-4 py-2 bg-yellow-100 dark:bg-yellow-900 text-yellow-800 dark:text-yellow-200 rounded-lg text-lg font-bold" 
                                  th:text="${phanHoi.diemDanhGia + '/5'}"></span>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500 dark:text-gray-400 mb-2">Nội dung</p>
                            <div class="border border-gray-200 dark:border-gray-700 p-4 rounded-lg bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-white whitespace-pre-wrap" 
                                 th:text="${phanHoi.noiDung}"></div>
                        </div>
                    </div>
                </div>

                <!-- Thông tin bổ sung -->
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                    <div class="text-sm text-gray-500 dark:text-gray-400 flex items-center">
                        <i class="fas fa-calendar mr-2"></i>
                        <span>Ngày gửi: <span class="text-gray-800 dark:text-white font-medium" th:text="${#temporals.format(phanHoi.ngayTao, 'dd/MM/yyyy HH:mm')}"></span></span>
                    </div>
                </div>

                <div th:if="${phanHoi.ghiChu}" class="bg-blue-100 dark:bg-blue-900 border border-blue-400 dark:border-blue-700 text-blue-700 dark:text-blue-300 px-4 py-3 rounded-lg">
                    <p class="font-semibold mb-1">Ghi chú:</p>
                    <p th:text="${phanHoi.ghiChu}"></p>
                </div>
            </div>
            <div class="bg-gray-50 dark:bg-gray-900 px-6 py-4 rounded-b-lg border-t border-gray-200 dark:border-gray-700">
                <a href="/phan-hoi/danh-sach" 
                   class="inline-flex items-center px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Quay lại
                </a>
            </div>
        </div>
    </div>

    <script th:src="@{/js/dark-mode.js}"></script>
</body>
</html>
