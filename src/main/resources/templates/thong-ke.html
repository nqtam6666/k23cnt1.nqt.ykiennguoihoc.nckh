<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống kê - Đại học Nguyễn Trãi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#0ea5e9',
                            600: '#0284c7',
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="h-full bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <nav class="bg-white dark:bg-gray-800 shadow-lg sticky top-0 z-50 transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="flex items-center space-x-2 text-xl font-bold text-gray-800 dark:text-white">
                    <i class="fas fa-graduation-cap text-primary-600 dark:text-primary-400"></i>
                    <span>Đại học Nguyễn Trãi</span>
                </a>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-700 dark:text-gray-200 hover:text-primary-600 dark:hover:text-primary-400">
                        <i class="fas fa-home"></i>
                    </a>
                    <button id="theme-toggle" class="p-2 rounded-md text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:inline"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h2 class="text-3xl font-bold mb-6 text-gray-800 dark:text-white flex items-center">
            <i class="fas fa-chart-bar text-primary-600 dark:text-primary-400 mr-3"></i>
            Thống kê Phản hồi
        </h2>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div th:each="dichVu : ${danhSachDichVu}" 
                 class="bg-white dark:bg-gray-800 rounded-lg shadow-md hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 border border-gray-200 dark:border-gray-700 p-6">
                <div class="flex items-center mb-4">
                    <div class="w-12 h-12 bg-primary-100 dark:bg-primary-900 rounded-lg flex items-center justify-center mr-4">
                        <i class="fas fa-book text-primary-600 dark:text-primary-400 text-xl"></i>
                    </div>
                    <h5 class="text-lg font-semibold text-gray-800 dark:text-white" th:text="${dichVu.tenDichVu}"></h5>
                </div>
                <p class="text-gray-600 dark:text-gray-300 mb-4" th:text="${dichVu.moTa}"></p>
                <div class="flex items-center justify-between">
                    <span class="text-sm" th:if="${dichVu.trangThai}">
                        <span class="px-3 py-1 bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200 rounded-full text-xs font-semibold">Đang hoạt động</span>
                    </span>
                    <span class="text-sm" th:unless="${dichVu.trangThai}">
                        <span class="px-3 py-1 bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-full text-xs font-semibold">Ngừng hoạt động</span>
                    </span>
                </div>
            </div>
        </div>

        <div class="mt-8 bg-blue-100 dark:bg-blue-900 border border-blue-400 dark:border-blue-700 text-blue-700 dark:text-blue-300 px-4 py-3 rounded-lg flex items-center">
            <i class="fas fa-info-circle mr-2"></i>
            Tính năng thống kê chi tiết sẽ được cập nhật trong phiên bản tiếp theo.
        </div>
    </div>

    <script th:src="@{/js/dark-mode.js}"></script>
</body>
</html>
